<html>
    <head>
        <title>Sign_up</title>
        <style>
            .login{
                text-align: center;
            }
            button{
                background-color:aquamarine;
                border: 0ch;
            }
            h1{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>DRIVING  PRACTICE  TEST</h1>
        <form>
            <div class="login">
                <img src="images/image.jpg" width="50" alt="register_image">
                <h4>Registeration Form:</h4><br>
                <input type="text" name="username" placeholder="Enter Name" required><br><br>
                <input type="e-mail" name="e-mail" placeholder="Enter E-mail Id" required><br><br>

                <input type="number" name="number" placeholder="Enter Phone Number" required><br><br>
                <button type="submit">Register</button><br>
                
            </div>
            </form>
    </body>
</html>
